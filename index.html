<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje e Imagen</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .message {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mensaje genérico -->
        <div class="message">
            <p>Declaro mi lealtad ante el pueblo ronmorita. ¡Larga vida al rey Endika!</p>
        </div>
        <!-- Imagen -->
        <img src="https://pbs.twimg.com/media/GgXEN9qXQAApeKp?format=png&name=900x900" alt="Imagen especial" class="image">
    </div>
</body>
</html>
